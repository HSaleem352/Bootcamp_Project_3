<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Research</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- D3 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- smoking_race.css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/smoking_race.css') }}">
</head>
<body>


    <div id="myCarousel" class="carousel slide mb-6 pointer-event" data-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-target="#myCarousel" data-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
            <button type="button" data-target="#myCarousel" data-slide-to="1" aria-label="Slide 2" class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="rgb(252, 203, 211)"></rect></svg>
            <div class="fluid-container">
            <div class="carousel-caption text-center" style="color: black;  white-space: pre-line;">
                <h1>Is smoking a factor in severe COVID-19 for individuals with Breast Cancer?</h1>
            </div>
            </div>
            </div>

        <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="rgb(155, 155, 155)"></rect></svg>
            <div class="fluid-container">
            <div class="carousel-caption">
                <p>Overall page explanation</p>
            </div>
            </div>
        </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <!-- Card 1 -->
<div class="card mb-3" data-toggle="collapse" data-target="#explanation1" aria-expanded="false">
    <div class="card-header text-center" style="background-color: #E9A825;">
        Card 1
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div id="pie-chart1" style="width: 100%;"></div>
            </div>
            <div class="col-md-6">
                <div id="pie-chart2" style="width: 100%;"></div>
            </div>
        </div>
    </div>
    <div id="explanation1" class="collapse mt-2">
        <div class="card-footer" style="background-color: #a5e2fe;">
            Explanation for Card 1
        </div>
    </div>
</div>

<!-- Card 2 -->
<div class="card mb-3" data-toggle="collapse" data-target="#explanation2" aria-expanded="false">
    <div class="card-header text-center" style="background-color: #E9A825;">
        Card 2
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div id="pie-chart3" style="width: 100%;"></div>
            </div>
            <div class="col-md-6">
                <div id="pie-chart4" style="width: 100%;"></div>
            </div>
        </div>
    </div>
    <div id="explanation2" class="collapse mt-2">
        <div class="card-footer" style="background-color: #a5e2fe;">
            Explanation for Card 2
        </div>
    </div>
</div>

<!-- Card 3 -->
<div class="card mb-3" data-toggle="collapse" data-target="#explanation3" aria-expanded="false">
    <div class="card-header text-center" style="background-color: #E9A825;">
        Card 3
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div id="pie-chart5" style="width: 100%;"></div>
            </div>
            <div class="col-md-6">
                <div id="pie-chart6" style="width: 100%;"></div>
            </div>
        </div>
    </div>
    <div id="explanation3" class="collapse mt-2">
        <div class="card-footer" style="background-color: #a5e2fe;">
            Explanation for Card 3
        </div>
    </div>
</div>
    
    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Your Chart Initialization Script -->
    <script src="{{ url_for('static', filename='js/plots_MB.js') }}"></script>
    
    <!-- JavaScript to handle card click -->
    <script>
        document.querySelectorAll('.card').forEach(function(card) {
            card.addEventListener('click', function() {
                var targetCollapse = card.getAttribute('data-target');
                var isExpanded = $(targetCollapse).hasClass('show');
    
                // If the explanation is not expanded, expand it
                if (!isExpanded) {
                    $(targetCollapse).collapse('show');
                }
            });
        });
    </script>
    
    </body>
    </html>
