<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Research</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- D3 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_MB1.css') }}">
</head>
<body>
    <!-- <div class ="container"> -->

    <!-- </div> -->
    <div class="container">
        <div class="row">
            <h2>Header</h2></div>
        <!-- First Row -->
        <div class="row">
            <!-- Flip card for bar-graph1 (left side) -->
            <div class="col-md-6 mb-3">
                <div class="card" onclick="flipCard(this)">
                    <div class="front" id="bar-graph1"></div>
                    <div class="back">
                        <p>Some text on the back of the card for bar-graph1.</p>
                    </div>
                </div>
            </div>

            <!-- Flip card for bar-graph2 (right side) -->
            <div class="col-md-6 mb-3">
                <div class="card" onclick="flipCard(this)">
                    <div class="front" id="bar-graph2"></div>
                    <div class="back">
                        <p>Some text on the back of the card for bar-graph2.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row">
            <!-- Flip card for bar-graph3 (left side) -->
            <div class="col-md-6 mb-3">
                <div class="card" onclick="flipCard(this)">
                    <div class="front" id="bar-graph3"></div>
                    <div class="back">
                        <p>Some text on the back of the card for bar-graph3.</p>
                    </div>
                </div>
            </div>

            <!-- Flip card for bar-graph4 (right side) -->
            <div class="col-md-6 mb-3">
                <div class="card" onclick="flipCard(this)">
                    <div class="front" id="bar-graph4"></div>
                    <div class="back">
                        <p>Some text on the back of the card for bar-graph4.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third Row -->
        <div class="row">
            <!-- Flip card for bar-graph5 (centered) -->
            <div class="col-md-6 offset-md-3 mb-3">
                <div class="card" onclick="flipCard(this)">
                    <div class="front" id="bar-graph5"></div>
                    <div class="back">
                        <p>Some text on the back of the card for bar-graph5.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/plots_MB.js') }}"></script>

    <script>
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
